<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
    let a = parseInt(prompt('Nhập a'))
    let b = parseInt(prompt('nhập b'))
    let c = a*a
    let d = a**b
    document.write('a^2 =' +c)

    document.write('a^b =' +d)

</script>
