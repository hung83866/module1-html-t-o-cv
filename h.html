<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tb {
            background-color: yellow;
        }
        .tr {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<table class="tb">
    <tr>
        <th colspan="5" class="tr">
            ĐĂNG KÝ HỌC VIÊN
        </th>
    </tr>
    <tr>
        <table class="tb">
            <tr>
                <td>Họ và tên</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </tr>
    <tr class="tb">
        <td>Giới tính</td>
        <td><input type="radio" id="male" name="gender" value="male">Nam</td>
        <td><input type="radio" id="female" name="gender" value="female">Nữ</td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td><input type="text" height="50px" width="150px"></td>
    </tr>


</table>

</body>

</html>
