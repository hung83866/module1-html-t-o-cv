<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table simple</title>
</head>
<body>
<table border="1" style="width: 300px">
    <tr><th>họ</th>
        <th>Tên</th>
        <th>Tuổi</th>
    </tr>
    <tr><td rowspan="2">hoàng</td>
        <td>hùng</td>
        <td>30</td>
    </tr>
    <tr>
        <td>hiền</td>
        <td>31</td>
    </tr>
    <td colspan="3">hihi</td>
</table>
</body>
</html>
