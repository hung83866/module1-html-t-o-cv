<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính diện tích hình tròn</title>
</head>
<body>
<script>
    let r = parseInt(prompt('nhập R'));
    const PI = 3.14159
    let s = r*r*PI
    let c = 2*r*PI
    document.write('S = ' +s)
    document.write('    C = ' +c)
</script>
</body>
</html>
