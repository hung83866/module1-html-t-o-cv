<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="1">
<input type="number" id="2">
<button onclick="tinh()">Tính</button>
<h1 id="h1"></h1>
<script>
    function tinh() {
        let a = +document.getElementById("1").value;
        let b = +document.getElementById("2").value;
        let s = (a*b)
        document.getElementById("h1").innerHTML= 'Tổng =' +s;
    }
</script>
</body>
</html>
