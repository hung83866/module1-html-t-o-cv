<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]</title>
</head>
<body>
<script>
   let a = parseInt(prompt('Nhập nhật độ(C)'))
   let b = 1.8*a + 32
   document.write('Nhiệt độ F = ' +b)
</script>
</body>
</html>
